<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
                <div class="container text-center" style="margin-top:20px ;">
                    <img src="../../../assets/logo.png" alt="">
                </div>
                <h1 class="text-center">Signup Here</h1>

                <form action="">
                    <!--Username-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input matInput  placeholder="username">
                    </mat-form-field>

                     <!--UserPassword-->

                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input type="password" matInput  placeholder="userpassword">
                    </mat-form-field>

                    <!--FirstName-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput  placeholder="firstname">
                    </mat-form-field>

                    <!--Last Name-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput  placeholder="lastname">
                    </mat-form-field>

                    <!--Useremail-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput  placeholder="username">
                    </mat-form-field>

                    <!--Userphone-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Mobile No</mat-label>
                        <input  matInput  placeholder="username">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button mat-raised-button color="accent" style="margin-left:10px">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
